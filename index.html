<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>My Artflix Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="logo">ARTFLIX</div>
      <nav class="menu">
        <a href="#Renaissance">Renaissance</a>
        <a href="#Baroque">Baroque</a>
        <a href="#Impressionism">Impressionism</a>
        <a href="#Post-Impressionism">Post-Impressionism</a>
        <a href="#Ukiyoe">Ukiyo-e</a>
      </nav>
    </header>

    <section class="hero" id="hero">
      <div class="hero-overlay">
        <h1 class="hero-title">Your Personal Art Gallery</h1>
        <p class="hero-sub">Browse masterpieces by era — Netflix-style.</p>
        <button class="btn btn-primary" id="shuffleBtn">Shuffle Banner</button>
      </div>
    </section>

    <main id="rows"></main>

    <!-- Modal -->
    <div id="modal" class="modal" aria-hidden="true">
      <div class="modal-backdrop" data-close></div>
      <div
        class="modal-body"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modalTitle"
      >
        <button class="modal-close" data-close aria-label="닫기">✕</button>
        <img id="modalImg" alt="" />
        <div class="modal-meta">
          <h2 id="modalTitle"></h2>
          <p id="modalDesc"></p>
          <a id="modalOpen" class="btn" href="#" target="_blank" rel="noopener"
            >Open original</a
          >
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
